<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link id="linkIcon" rel="icon" href="http://openweathermap.org/img/wn/10d.png">
  <title>WeatherApp</title>
</head>
<body onload="Update()">
  <section id="container">
    <main>
      <img id="weatherIcon" width="150px" height="150px">
      
      <p id="temp"></p>

      <p id="date">
        <span id="day"></span>, 
        <span id="hour"></span>
      </p>

      <div id="separator"></div>

      <p id="status"></p>
      <p id="rainPercent"></p>

      <section id="location">
        <p id="city"></p>
        <p id="country"></p>
      </section>
    </main>
    
    <aside>
      <section id="forecast">
        <div class="days">
          <h2 class="dayTitle">Day</h2>
          <img class="dayIcon" width="45px" height="45px">
          <div class="dayTempContainer">
            <p class="maxTemp"></p>
            <span>/</span>
            <p class="minTemp"></p>
          </div>
        </div>
        <div class="days">
          <h2 class="dayTitle">Day</h2>
          <img class="dayIcon" width="45px" height="45px">
          <div class="dayTempContainer">
            <p class="maxTemp"></p>
            <span>/</span>
            <p class="minTemp"></p>
          </div>
        </div>
        <div class="days">
          <h2 class="dayTitle">Day</h2>
          <img class="dayIcon" width="45px" height="45px">
          <div class="dayTempContainer">
            <p class="maxTemp"></p>
            <span>/</span>
            <p class="minTemp"></p>
          </div>
        </div>
        <div class="days">
          <h2 class="dayTitle">Day</h2>
          <img class="dayIcon" width="45px" height="45px">
          <div class="dayTempContainer">
            <p class="maxTemp"></p>
            <span>/</span>
            <p class="minTemp"></p>
          </div>
        </div>
        <div class="days">
          <h2 class="dayTitle">Day</h2>
          <img class="dayIcon" width="45px" height="45px">
          <div class="dayTempContainer">
            <p class="maxTemp"></p>
            <span>/</span>
            <p class="minTemp"></p>
          </div>
        </div>
      </section>

      <div id="titleContainer">
        <h2 id="title">Highlights</h2>
      </div>

      <section id="highlight">
        <section id="sec1">
          <div class="highlights" id="air">
            <h2>Air Pollution</h2>
            <div>
              <img src="/img/quality.png" width="40px" height="40xp">
              <p id="airQuality"></p>
            </div>
          </div>
          <div class="highlights" id="cloud">
            <h2>Cloud Coverage</h2>
            <div>
              <img src="img/cloudy.png" width="40px" height="40px">
              <p id="cloudPercent"></p>
            </div>
          </div>
          <div class="highlights endLine" id="wind">
            <h2>Wind - <span>Speed & Bearing</span></h2>
            <div id="windContainer">
              <div class="dividers">
                <img src="/img/zigzag.png" height="40px" width="40px">
                <p id="windSpeed"></p>
              </div>
              
              <div class="dividers">
                <img src="/img/compass.png" height="40px" width="40px">
                <p id="windDeg"></p>
              </div>
            </div>
          </div>
        </section>

        <section id="sec2">
          <div class="highlights" id="visibility">
            <h2>Visibility</h2>
            <div>
              <img src="/img/vis.png" width="40xp" height="40px">
              <p id="vis"></p>
            </div>
            <p id="visQuality"></p>
          </div>
          <div class="highlights" id="sun">
            <h2>Sunrise & Sunset</h2>
            <div class="suns" id="sunrise">
              <img src="/img/sunrise.png" width="40px" height="40px">
              <p id="sunriseTime"></p>
            </div>
            <div class="suns" id="sunset">
              <img src="/img/sunset.png" width="40px" height="40px">
              <p id="sunsetTime"></p>
            </div>
          </div>
          <div class="highlights endLine" id="humidity">
            <h2>Humidity</h2>
            <div>
              <img src="img/umbrella.png" width="40px" height="40px">
              <p id="humPercent"></p>
            </div>
          </div>
        </section>
      </section>
    </aside>
  </section>
  
  <script src="index.js" defer></script>
</body>
</html>

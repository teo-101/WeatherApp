<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link id="linkIcon" rel="icon" href="http://openweathermap.org/img/wn/10d.png">
  <title>WeatherApp</title>
</head>
<body onload="lastUpdate()">
  <button id="btn"></button>
  <section id="container">
    <main>
      <img id="image" src="img/clear.png" width="150px" height="150px">
      
      <p id="temp"></p>

      <p id="date">
        <span id="day"></span>, 
        <span id="hour"></span>
      </p>

      <div id="separator"></div>

      <p id="status"></p>
      <p id="rainPercent"></p>

      <section id="location">
        <p id="city"></p>
        <p id="country"></p>
      </section>
    </main>
    
    <aside>
      <section id="forecast">
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
        <div class="days"></div>
      </section>

      <section id="highlight">
        <section id="sec1">
          <div class="highlights" id="air"></div>
          <div class="highlights" id="feel"></div>
          <div class="highlights endLine" id="wind"></div>
        </section>

        <section id="sec2">
          <div class="highlights" id="visibillity"></div>
          <div class="highlights" id="sun"></div>
          <div class="highlights endLine" id="humidity"></div>
        </section>
      </section>
    </aside>
  </section>
  
  <script src="index.js"></script>
</body>
</html>

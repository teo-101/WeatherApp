<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link id="linkIcon" rel="icon" href="http://openweathermap.org/img/wn/10d.png">
  <title>WeatherApp</title>
</head>
<body onload="lastUpdate()">
  <button id="btn"></button>
  <section id="container">
    <main>
      <img id="image" src="img/clear.png" width="150px" height="150px">
      
      <p id="temp"></p>

      <p id="date">
        <span id="day"></span>, 
        <span id="hour"></span>
      </p>

      <div id="separator"></div>

      <p id="status"></p>
      <p id="rainPercent"></p>

      <section id="location">
        <p id="city"></p>
        <p id="country"></p>
      </section>
    </main>
    
    <aside>
      <section id="forecast">
        <div class="days">
          <h2>Monday</h2>
          <img src="img/clouds.png" width="45px" height="45px">
          <div>
            <p>30°</p>
            <span>/</span>
            <p>21°</p>
          </div>
        </div>
        <div class="days">
          <h2>Tuesday</h2>
          <img src="img/rain.png" width="45px" height="45px">
          <div>
            <p>26°</p>
            <span>/</span>
            <p>15°</p>
          </div>
        </div>
        <div class="days">
          <h2>Wednesday</h2>
          <img src="img/clear.png" width="45px" height="45px">
          <div>
            <p>35°</p>
            <span>/</span>
            <p>13°</p>
          </div>
        </div>
        <div class="days">
          <h2>Thursday</h2>
          <img src="img/clouds.png" width="45px" height="45px">
          <div>
            <p>20°</p>
            <span>/</span>
            <p>19°</p>
          </div>
        </div>
        <div class="days">
          <h2>Friday</h2>
          <img src="img/rain.png" width="45px" height="45px">
          <div>
            <p>15°</p>
            <span>/</span>
            <p>8°</p>
          </div>
        </div>
      </section>

      <section id="highlight">
        <section id="sec1">
          <div class="highlights" id="air"></div>
          <div class="highlights" id="cloud">
            <h2>Cloud Coverage</h2>
            <div>
              <img src="img/clouds.png" width="50px" height="50px">
              <p id="cloudPercent"></p>
            </div>
          </div>
          <div class="highlights endLine" id="wind"></div>
        </section>

        <section id="sec2">
          <div class="highlights" id="visibility">
            <h2>Visibility</h2>
            <p id="vis"></p>
            <p id="visQuality"></p>
          </div>
          <div class="highlights" id="sun"></div>
          <div class="highlights endLine" id="humidity">
            <h2>Humidity</h2>
            <div>
              <img src="img/rain.png" width="50px" height="50px">
              <p id="humPercent"></p>
            </div>
          </div>
        </section>
      </section>
    </aside>
  </section>
  
  <script src="index.js"></script>
</body>
</html>
